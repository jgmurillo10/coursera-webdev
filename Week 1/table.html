<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tables</title>
	<link rel="stylesheet" type="text/css" href="style-table.css">
</head>
<body>
	<h1>Tables</h1>
	<table>
		<thead>
			<tr>
				<th>Skills</th>
				<th>Difficulty</th>
				<th>My level</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>HTML</td>
				<td>Easy</td>
				<td>Some</td>
			</tr>
			<tr>
				<td>CSS</td>
				<td>Medium</td>
				<td>A little</td>
			</tr>
			<tr>
				<td>Javascript</td>
				<td>High</td>
				<td>Zero</td>
			</tr>
		</tbody>
	</table>
	<hr>
	<table>
		<tr>
			<th>Menu</th>
			<th>Price</th>
		</tr>
		<tr>
			<td>Snail Pizza</td>
			<td>$10</td>
		</tr>
		<tr>
			<td>Creative curry</td>
			<td>$12</td>
		</tr>
		<tr>
			<td>Sloppy salmon</td>
			<td>$20</td>
		</tr>
	</table>

<hr>
	<table>
		<tr><th>Product</th><th>Income</th><th>Cost</th><th>Difference</th></tr>
		<tr><td>Laptops</td><td>$200</td><td>$100</td><td class="profit">$100</td></tr>
		<tr><td>Laptops</td><td>$200</td><td>$100</td><td class="zero">$100</td></tr>
		<tr><td>Laptops</td><td>$200</td><td>$100</td><td class="loss">$100</td></tr>
	</table>

	<hr>
	<table>
		<tr>
			<td class="t l">1</td>
			<td class="t c">2</td>
			<td class="t r">3</td>
		</tr>
		<tr>
			<td class="m l">4</td>
			<td class="m c">5</td>
			<td class="m r">6</td>
		</tr>
		<tr>
			<td class="b l">7</td>
			<td class="b c">8</td>
			<td class="b r">9</td>
		</tr>
	</table>
</body>
</html>
