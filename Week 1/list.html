<!DOCTYPE html>
<html>
<head>
	<title>A Simple Web Page</title>
	<meta charset="utf-8">
	<meta name="author" content="Juan Murillo">
</head>
<body>
	<h1>My Web Page</h1>
	<h1>h1</h1>
	<h2>h2</h2>
	<h3>h3</h3>
	<h4>h4</h4>
	<h5>h5</h5>
	<h6>h6</h6>

	<h3>This is an unordered list example</h3>
	<ul>
		<li>First Element</li>
		<li>Second Element</li>
		<li>Third Element</li>
	</ul>
	<h3>This is an ordered list example</h3>
	
	<ol start="1999" reversed="">
		<li>First Element</li>
		<li>Second Element</li>
		<li>Third Element</li>
	</ol>
	<ol type="A" >
		<li>First Element</li>
		<li>Second Element</li>
		<li>Third Element</li>
	</ol>
</body>
</html>
